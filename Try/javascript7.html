<html>
<head>
	<meta charset="UTF-8">
	<title>Events!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="jumbotron">


					<h2 style="text-align: center">You just typed:<span id="user-text"><strong>...Nothing</strong></span></h2>


				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		// var userText = document.getElementById("user-text");

		document.onkeyup = function(event)
		{
			// var userText = document.getElementById("user-text").value
			// userText.textContent = something.key;
			var userText = event.key;
			document.getElementById("user-text").innerHTML = userText;
			console.log(event.key);
		};


	</script>

</body>
</html>
