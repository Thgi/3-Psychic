<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 1</title>
  </head>
  <body>
    <div id="game">
    </div>
    <script type="text/javascript">
    // 1). Whenever a key is pressed, alert "pressed a button".
    document.onkeyup = function() {
      alert("pressed a button");
    };
 // 2) Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var options = ["r", "p", "s"];
      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
        // Determines which key was pressed
        var userGuess = event.key;
        // Alerts the key the user pressed (userGuess).
        alert(userGuess);
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = options[Math.floor(Math.random() * options.length)];
        // Alerts the Computer's guess.
        alert(computerGuess);
      };



 var computerChoices = ["r", "p", "s"];
      document.onkeyup = function(event) {
        var userGuess = event.key;
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {
          // Select the div with the id "game", and insert the following HTML into it.
          document.querySelector("#game").innerHTML = "you chose: " + userGuess + ". The computer chose: " + computerGuess;
        }
      };










    </script>
  </body>
</html>
